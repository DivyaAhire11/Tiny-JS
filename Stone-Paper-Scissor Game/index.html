<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissor</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="Game-container">
        <div class="icon" id="rock">
            <img src="./images/rock.png" alt="Stone Image">
        </div>
         <div class="icon" id="paper">
            <img src="./images/paper.png"  alt="Paper Image">
        </div>
         <div class="icon"  id="scissor">
            <img src="./images/scissors.png" alt="Scissor Image">
        </div>

    </div>
    <div class="Scores">
        <div class="score">
            <span id="User-score">0</span>
            <p>You</p>
          
        </div>
        <div class="score">
            <span id="Comp-score">0</span>
            <p>Computer</p>
        </div>
    </div>
      <span id="msg">Play Your Move</span>
    <script src="./app.js"></script>
</body>
</html>
