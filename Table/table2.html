<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    table {
      border-collapse: collapse;
      border: 2px solid rgb(0, 0, 0);
    }
    th, td {
      background-color: rgb(228, 240, 245);
      padding: 10px;
      border: 1px solid rgb(0, 0, 0);
      text-align: left;
    }
    caption {
      font-weight: bold;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <table>
    <caption>
      Status of the club members 2024
    </caption>
    <thead>
      <tr>
        <th scope="col" rowspan="2">Name</th>
        <th scope="col" rowspan="2">ID</th>
        <th scope="col" colspan="2">Membership Dates</th>
        <th scope="col" rowspan="2">Balance</th>
      </tr>
      <tr>
        <th scope="col">Joined</th>
        <th scope="col">Canceled</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">Ananya Patel</th>
        <td>710254</td>
        <td><time datetime="2020-05-14">May 14, 2020</time></td>
        <td>n/a</td>
        <td>25.00</td>
      </tr>
      <tr>
        <th scope="row">Rohan Deshmukh</th>
        <td>815379</td>
        <td><time datetime="2019-11-30">Nov 30, 2019</time></td>
        <td><time datetime="2023-12-10">Dec 10, 2023</time></td>
        <td>0.00</td>
      </tr>
      <tr>
        <th scope="row">Sophia Williams</th>
        <td>903481</td>
        <td><time datetime="2021-03-05">Mar 5, 2021</time></td>
        <td>n/a</td>
        <td>40.00</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th scope="row" colspan="4">Total balance</th>
        <td>65.00</td>
      </tr>
    </tfoot>
  </table>
</body>
</html>
