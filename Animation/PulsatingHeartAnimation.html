<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pulsating Heart Animation</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at center, #1a1a1a, #000);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .heart {
      position: relative;
      width: 100px;
      height: 90px;
      background: red;
      transform: rotate(-45deg);
      animation: pulse 1.2s infinite;
      box-shadow: 0 0 25px rgba(255, 0, 0, 0.6);
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 100px;
      height: 90px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -50px;
      left: 0;
    }

    .heart::after {
      left: 50px;
      top: 0;
    }

    @keyframes pulse {
      0% {
        transform: rotate(-45deg) scale(1);
        box-shadow: 0 0 25px rgba(255, 0, 0, 0.6);
      }
      25% {
        transform: rotate(-45deg) scale(1.1);
        box-shadow: 0 0 40px rgba(255, 0, 0, 0.8);
      }
      50% {
        transform: rotate(-45deg) scale(1);
        box-shadow: 0 0 25px rgba(255, 0, 0, 0.6);
      }
      75% {
        transform: rotate(-45deg) scale(1.1);
        box-shadow: 0 0 40px rgba(255, 0, 0, 0.8);
      }
      100% {
        transform: rotate(-45deg) scale(1);
        box-shadow: 0 0 25px rgba(255, 0, 0, 0.6);
      }
    }

    h1 {
      position: absolute;
      bottom: 60px;
      color: #ff4d4d;
      font-family: "Poppins", sans-serif;
      font-size: 2.5em;
      text-shadow: 0 0 20px red;
      animation: glow 1.2s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px red; }
      to { text-shadow: 0 0 25px crimson; }
    }
  </style>
</head>
<body>
  <div class="heart"></div>
  <h1>❤️ I Love CSS ❤️</h1>
</body>
</html>
