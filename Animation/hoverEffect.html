<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neon Button Hover Animation</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at center, #000010, #000);
      font-family: 'Poppins', sans-serif;
    }

    .neon-btn {
      position: relative;
      display: inline-block;
      padding: 15px 40px;
      color: #0ff;
      font-size: 1.5em;
      letter-spacing: 2px;
      text-transform: uppercase;
      text-decoration: none;
      border: 2px solid #0ff;
      border-radius: 8px;
      overflow: hidden;
      transition: 0.3s;
      box-shadow: 0 0 10px #0ff, 0 0 40px transparent, 0 0 80px transparent;
    }

    .neon-btn:hover {
      color: #000;
      background: #0ff;
      box-shadow: 0 0 20px #0ff, 0 0 60px #0ff, 0 0 120px #0ff;
      transition-delay: 0.1s;
    }

    /* Create a glowing border animation */
    .neon-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(120deg, transparent, rgba(0,255,255,0.8), transparent);
      transition: 0.5s;
    }

    .neon-btn:hover::before {
      left: 100%;
    }

    h1 {
      position: absolute;
      top: 50px;
      color: #0ff;
      text-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
      font-size: 2em;
    }
  </style>
</head>
<body>
  <h1>⚡ Neon Button Animation ⚡</h1>
  <a href="#" class="neon-btn">Hover Me</a>
</body>
</html>
